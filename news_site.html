<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Assignment 2</title>
    <meta name="description" content="Assignment 2 News Site">
    <meta name="author" content="Kyle Higginson">

    <link rel="stylesheet" href="styles/bootstrap-grid.min.css">
    <link rel="stylesheet" href="styles/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/news_site.css">

</head>

<body>

<header id="newsHeader">

    <nav class="navbar navbar-expand-md fixed-top" id="newsNav">
        <a class="navbar-brand" href="#newsHeader">News Site</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#sportNewsSection" data-target="sportNewsSection">Sport</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#techNewsSection" data-target="techNewsSection">Technology</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#politicsNewsSection" data-target="politicsNewsSection">Politics</a>
                </li>
            </ul>
            <p>Search Articles</p>
            <div class="ui-widget">
                <input id="input" data-toggle="popover" title="Search for Article" data-content="Search for a Keyword here for articles">
            </div>
            <button class="btn btn-dark" id="clearInputButton" data-toggle="popover" title="Clear Search" data-content="Click here to clear in search field" data-placement="bottom">Clear</button>
            <p><a>?</a></p>
        </div>
    </nav>

    <div class="container" id="popularHeader">
        <h2>Popular News</h2>
        <div class="row">
        </div>
        <div class="extra">
            <div class="row">
            </div>
        </div>
        <button class="btn btn-info see-more-btn" data-target="popularHeader">See More</button>
    </div>

</header>

<section id="sportNewsSection">

    <div class="container">
        <h2>Sports News</h2>
        <div class="row"></div>
    </div>

</section>

<section id="techNewsSection">

    <div class="container">
        <h2>Tech News</h2>
        <div class="row"></div>
    </div>

</section>

<section id="politicsNewsSection">

    <div class="container">
        <h2>Politics News</h2>
        <div class="row"></div>
    </div>

</section>

<!-- Modal -->
<div class="modal fade" id="seeMoreModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="articleTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img id="articleImg" src="">
                <p id="articleBody"></p>
                <div class="social-shares">
                    <img src="images/facebook_thumb.png">
                    <p id="facebookLikes"></p>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-info" id="viewFullArticle">View Full Article</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>

<footer class="fixed-bottom">
    <marquee direction="left"><p id="recentNewsMarquee"></p>Recent News to Follow</marquee>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.5/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="scripts/news_site.js"></script>
    <script src="scripts/article_section.js"></script>
    <script src="scripts/navbar.js"></script>
</footer>
</html>
